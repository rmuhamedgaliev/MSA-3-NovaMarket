http {
    limit_req_zone $binary_remote_addr zone=web:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=mobile:10m rate=30r/s;

    upstream logistics_backend {
        server logistics.company.com;
    }

    upstream backend {
        server backend-service:8080;
    }

    server {
        listen 80;

        location /api/web/ {
            limit_req zone=web burst=100;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/mobile/ {
            limit_req zone=mobile burst=60;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/ {
            limit_req zone=mobile burst=30;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen 8080;

        location /logistics/ {
            proxy_pass http://logistics_backend;
            
            proxy_connect_timeout 3s;
            proxy_send_timeout 3s;
            proxy_read_timeout 3s;
            
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 5;
            proxy_next_upstream_timeout 30s;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            error_page 502 503 504 = @logistics_fallback;
        }

        location @logistics_fallback {
            add_header Content-Type application/json;
            return 503 '{"error": "Service temporarily unavailable", "message": "Logistics service is currently down. Please try again later.", "retry_after": 30}';
        }

        location /logistics/health {
            proxy_pass http://logistics_backend/health;
            proxy_connect_timeout 1s;
            proxy_read_timeout 1s;
            access_log off;
        }
    }
}
